<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { color: white; margin-bottom: 30px; text-align: center; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .card {
            background: white; border-radius: 10px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .city-selector {
            margin-bottom: 20px;
        }
        select {
            width: 100%; padding: 10px; border: 2px solid #667eea;
            border-radius: 5px; font-size: 1em;
        }
        .aqi-display {
            text-align: center;
        }
        .aqi-value {
            font-size: 3em; font-weight: bold; margin: 20px 0;
            padding: 20px; border-radius: 50%;
            width: 150px; height: 150px;
            display: flex; align-items: center; justify-content: center;
            margin-left: auto; margin-right: auto;
        }
        .aqi-good { background: #00B050; color: white; }
        .aqi-moderate { background: #FFFF00; color: black; }
        .aqi-unhealthy { background: #FF6300; color: white; }
        .aqi-very-unhealthy { background: #CC0000; color: white; }
        .aqi-hazardous { background: #8F0000; color: white; }
        .health-alert {
            background: #FFF3CD; border-left: 4px solid #FFC107;
            padding: 15px; border-radius: 5px; margin: 15px 0;
        }
        .health-alert.critical {
            background: #F8D7DA; border-left-color: #DC3545;
        }
        .pollutants-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 10px; margin: 15px 0;
        }
        .pollutant-item {
            background: #f5f5f5; padding: 10px; border-radius: 5px;
            text-align: center;
        }
        .chart-container {
            background: white; border-radius: 10px; padding: 20px;
            margin: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        button {
            background: #667eea; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç AQI Prediction System</h1>
            <p>Real-Time Air Quality Forecasting</p>
        </header>
        
        <div class="city-selector card">
            <label>Select City:</label>
            <select id="citySelect" onchange="updateCity()">
                <option>Loading...</option>
            </select>
        </div>
        
        <div class="card aqi-display" id="currentCard">
            <div class="loading">Loading...</div>
        </div>
        
        <div class="chart-container">
            <h2>48-Hour Forecast</h2>
            <canvas id="forecastChart"></canvas>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
